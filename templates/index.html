<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="60">
    <title>Dynamic Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-image: url('../static/image/1.png'); background-repeat: no-repeat; background-size: cover;">
<!--** Заголовок (header) **-->
<header id="header" class="container text-center">
    <br>
    <div class="row text-warning">
        <div class="col-lg-2 col-md-4 col-sm-12">
            <a href="/" class="nav-link active btn btn-outline-light">Местное время</a>
        </div>
        <div class="col-lg-2 col-md-4 col-sm-12">
            <a href="/blog/" class="nav-link btn btn-outline-light">Блог</a>
        </div>
        <div class="col-lg-2 col-md-4 col-sm-12">
            <a href="/contacts/" class="nav-link btn btn-outline-light">Контакты</a>
        </div>
        <div class="col-lg-4"></div>
        <div class="col-lg-2 col-md-4 col-sm-12">
            <h1 style="text-shadow: 3px 3px 9px red;">{{ current_time }}</h1>
        </div>
    </div>
</header>
<pre style="padding-left: 200px; padding-top: 100px; text-shadow: 3px 3px 12px black;" class="text-warning">{{ content }}</pre>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
